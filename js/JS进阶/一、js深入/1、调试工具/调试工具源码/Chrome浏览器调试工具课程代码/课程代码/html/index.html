<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<title>Chrome浏览器调试工具</title>
</head>
<body>


<div class="content">
	<p class="title">Chrome浏览器调试工具课程代码</p>
	<p id="content">

	</p>
	<button id="addTextBtn" class="btn hide">增加文本内容</button>	
	<button id="addNetImgBtn" class="btn hide">增加网络图片</button>
	<br/>
	<button id="addCookieBtn" class="btn hide">增加Cookie</button>
	<button id="getCookieBtn" class="btn hide">获取Cookie</button>
	<button id="clearCookieBtn" class="btn hide">清除Cookie</button>
	<br/>
	<button id="addSessionStorageBtn" class="btn hide">增加SessionStorage</button>
	<button id="getSessionStorageBtn" class="btn hide">获取SessionStorage</button>
	<button id="clearSessionStorageBtn" class="btn hide">清除SessionStorage</button>
	<br/>
	<button id="addLocalStorageBtn" class="btn hide">增加LocalStorage</button>
	<button id="getLocalStorageBtn" class="btn hide">获取LocalStorage</button>
	<button id="clearLocalStorageBtn" class="btn hide">清除LocalStorage</button>
	<br/>
	<button id="breakPointBtn" class="btn hide">开始断点调试</button>
	<br/>
	<button id="consoleBtn" class="btn hide">控制台打印信息</button>
	<button id="monitorGpsBtn" class="btn hide">获取模拟经纬度</button>
</div>


<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
