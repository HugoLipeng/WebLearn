<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test javascript</title>
    <style type="text/css">
        body {
            width: 2000px;
        }

        span {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        // alert("hugo for javascript");
        console.log("写技术博客的人最厉害！");
        // 基本数据类型：String number boolean null undefined

        // 在页面中接收一个用户输入的数字，并判断该数是否是质数。
        var num = prompt("请输入一个大于1的整数：");
        // 判断这个值是否合法
        if (num <= 1) {
            alert("该值不合法");
        } else {
            var flag = true;
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                }
            }

            if (flag) {
                alert(num + "是质数！");
            } else {
                alert("这个不是质数")
            }
        }

        /*
         * 打印出1-100之间所有的质数
         */

        //打印2-100之间所有的数
        for (var i = 2; i <= 100; i++) {

            //创建一个布尔值，用来保存结果，默认i是质数
            var flag = true;

            //判断i是否是质数
            //获取到2-i之间的所有的数
            for (var j = 2; j < i; j++) {

                //判断i是否能被j整除
                if (i % j == 0) {
                    //如果进入判断则证明i不是质数,修改flag值为false
                    flag = false;
                }
            }

            //如果是质数，则打印i的值
            if (flag) {
                console.log(i);
            }

        }


        /*
         * 1.打印99乘法表
         *   1*1=1
         *   1*2=2 2*2=4
         *   1*3=3 2*3=6 3*3=9
         *   1*4=4 2*4=8 3*4=12 4*4=16
         *                      ....9*9=81
         *
         * 2.打印出1-100之间所有的质数
         */

        //创建外层循环，用来控制乘法表的高度
        for (var i = 1; i <= 9; i++) {
            //创建一个内层循环来控制图形的宽度
            for (var j = 1; j <= i; j++) {
                document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
            }

            //输出一个换行
            document.write("<br />");
        }

        var obj = new Object();
        //向obj中添加一个name属性
        obj.name = "孙悟空";
        //向obj中添加一个gender属性
        obj.gender = "男";
        //向obj中添加一个age属性
        obj.age = 18;
        console.log(JSON.stringify(obj)); // 将 obj 以字符串的形式打印出来


        var obj = new Object();
        obj.sayName = function () {
            console.log('smyhvae');
        };

        console.log(obj.sayName);  //没加括号，获取的是对象
        console.log('-----------');
        console.log(obj.sayName());  //加了括号，执行函数内容，并执行函数体的内容


        // js中的属性值，也可以是一个**对象
        var obj1 = new Object();
        obj1.test = undefined;
        var obj2 = new Object();
        obj2.name = "smyhave";
        obj1.test = obj2;
        console.log(obj1.test.name);

        // 使用对象字面量来创建一个对象 var obj = {};
        var obj3 = {
            name: "smyhvae",
            age: 26,
            gender: "男",
            address: "shenzhen"
        };

        for(var n in obj3){
            console.log("属性名：" + n);
            console.log("属性值：" + obj[n]); // 注意，因为这里的属性名 n 是变量，所以，如果想获取属性值，不能写成 obj.n，而是要写成 obj[n]
        }



    </script>
</body>

</html>
