<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: skyblue;	
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id='box1'></div>
	<div id='box2'></div>
	<div id='box3'></div>

	<script src='../javascript/animate.js'></script>
	<script>
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');

		animate(box1,{'left': 400, 'top': 500, 'opacity': 0.5, 'height': 200}, 2000);
		animate(box2,{'left': 500, 'top': 300, 'opacity': 0.1 ,'width':200}, 3000);
		animate(box3,{'left': 600, 'top': 500, 'opacity': 0.9, 'height': 50}, 4000);
	</script>
</body>
</html>
