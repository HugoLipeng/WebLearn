<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*
        1.:hover{}
        鼠标悬停

        2.鼠标按下
        :active{}

        3.点击之前(只适用于a)
        :link{}
        4.点击之后(只适用于a)
        :visited{}

        四个同时存在，遵循的顺序
        lvha


        */
        .box{
            font-size: 24px;
        }
        a{
            font-size: 24px;
        }
        .box:hover{
            color: red;
            background-color: greenyellow;
        }
        .box:active{
            color: orchid;
        }


        a:link{
            color: pink;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: orchid;
        }
        a:active{
            color: palegreen;
        }

    </style>
</head>
<body>
<div class="box">div元素</div>
<a href="#">超链接元素</a>
</body>
</html>
