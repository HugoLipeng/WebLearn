<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        /*
        属性  display:;
        属性值：
        block   块级元素
        inline  行内元素
        inline-block  行内快，即在同一行显示，又可以设置宽高
        flex   弹性盒
        none   隐藏元素，隐藏后不占据位置
       visibility: hidden;   隐藏，隐藏后占据位置
       opacity:0;  隐藏，隐藏后占据位置
       table-cell






        */
        span{
            width: 200px;
            height: 100px;
            background-color: red;
            display: inline-block;
            /*vertical-align: middle;*/
        }
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /*display: none;*/
            /*visibility: hidden;*/
            /*opacity: 0;*/
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div>哈哈哈哈哈</div>
<div>哈哈哈哈哈</div>
<span>行内元素</span>
<span>行内元素</span>
</body>
</html>
