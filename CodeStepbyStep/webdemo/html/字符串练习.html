        // 编写函数repeat(char,n) 实现重复char字符串n次
        // 比如repeat("★",6) 返回"★★★★★★"
        function repeat(char, n) {
            var str = "";
            for (var i = 0; i < n; i++) {
                str += char;
            }
            return str;
        }
        var test1 = repeat('a', 3);
        console.log(test1);

        // 比如xingxing(5)
        //     *
        //    ***
        //   *****
        //  *******
        // *********
        function xingxing(n) {
            for (var i = 1; i <= n; i++) {
                // console.log(i);
                // n-i个空格 +  2*i-1个'*'
                var str = '';
                // 拼接空格
                for (var j = 0; j < n - i; j++) {
                    str += ' ';
                }

                // 拼接'*'
                for (var k = 0; k < 2 * i - 1; k++) {
                    str += '*';
                }

                console.log(str);
            }
        }

        console.log(xingxing(5));

        // 比如rev("spring") 返回"gnirps"
        function rec(char) {
            var str = "";
            for (var i = char.length() - 1; i >= 0; i--) {
                str += char.charAt(i);

		function rightchange(char,n){
			// 对n处理,移动1次和移动char,length+1次效果是一样的
			n = n%char.length;

			// 如果移动的位数是char.length的整数倍 就相当于没移动,直接返回char
			if(!n) {
				console.log(char);
				return;
			}
			// 转数组
			var arr = char.split('');
			// 把尾删的元素插入头部,实现右移	
			for(var i = 0; i < n; i++){
				arr.unshift(arr.pop());
			}
			
			console.log(arr.join(''));
