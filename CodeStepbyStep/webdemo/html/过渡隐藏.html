<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box,.box>img,.hidden{
            width: 350px;
            height: 500px;
        }
        .box{
            position: relative;
            overflow: hidden;
        }
        .box>img{
            transition: all 1s;
        }
        .hidden{
            background-color: rgba(0,0,0,.5);
            position: absolute;
            top: 0;
            left: 100%;
            transition: all 1s;
        }
        .box:hover .hidden{
            left: 0;
        }
        .box:hover img{
            transform: scale(1.1);
        }

    </style>
</head>
<body>
<div class="box">
    <img src="../images/10.jpg" alt=""/>
    <div class="hidden"></div>
</div>
</body>
</html>
