<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滑动门</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        .hdm{
            width: 234px;
            height: 460px;
            background-color: rgba(0,0,0,.7);
            text-align: left;
            padding: 20px 0;
            box-sizing: border-box;
            position: relative;
        }
        .hdm a{
            color: #fff;
        }
        .hdm li{
            /*width: 100%;*/
            height: 42px;
            line-height: 42px;
            padding-left: 30px;
            /*box-sizing: border-box;*/
        }
        .hdm li:hover{
            background-color: #ff6700;
        }
        .hidden_box{
            width: 600px;
            height: 460px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 234px;
            display: none;
        }
        .hdm li:hover .hidden_box{
            display: block;
        }
    </style>
</head>
<body>
<div class="hdm">
    <ul>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">1</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">2</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">3</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">4</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">5</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">6</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">7</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">8</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">9</div>
        </li>
        <li>
            <a href="#">手机 电话卡</a>
            <div class="hidden_box">10</div>
        </li>
    </ul>
</div>
</body>
</html>
