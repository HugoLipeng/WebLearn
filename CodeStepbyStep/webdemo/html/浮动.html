<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
       /*
       1.浮动  float:left|right|none;

       特点：浮动后排除到文档流以外，在网页中不占据位置
       浮动是碰到父元素的边框或者浮动元素的边框就会停止，浮动不会重叠
       浮动没有上下浮动
       浮动后所有元素转换为块级元素

       2.清除浮动
       1）受影响的元素加 clear:both;
       2)浮动元素的父元素加overflow:hidden;或者overflow:auto;
       3)浮动元素后面加空div   clear:both;
       4)父元素加height（父元素的高度已知）
       5)伪对象法

       浮动元素的父元素:after{
        content:"";
        display:block;
        clear:both;
       }

       */
        .one{
            width: 200px;
            height: 200px;
            background-color: red;
            /*float: right;*/
            float: left;
        }
        .two{
            width: 300px;
            height: 300px;
            background-color: pink;
            /*float: right;*/
            float: left;
        }
        .three{
            width: 400px;
            height: 400px;
            background-color: palegreen;
            /*float: right;*/
            float: left;
        }
        .footer{
            width: 100%;
            height: 300px;
            background-color: blue;
            /*clear: both;*/
        }
        .box{
            /*overflow: hidden;*/
        }
        .clear{
            clear: both;
        }
        .box:after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <!--<div class="clear"></div>-->
</div>
<div class="footer"></div>
</body>
</html>
