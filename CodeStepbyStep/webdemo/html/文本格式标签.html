<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>文本格式标签</title>
</head>

<body>
    <!--
1.双标记   行内元素





-->
    <!--掌握-->
    <b>加粗</b>
    <i>倾斜</i>
    <u>下划线</u>
    <strong>强调</strong>
    <em>强调</em>
    <sup>上标</sup>
    <sub>下标</sub>

    2 <sup>3</sup>


    <!--了解-->
    <s>删除线</s>
    <del>删除线</del>

    <small>小号字体</small>
    <big>大号字体</big>

    <ins>插入内容</ins>

</body>

</html>
