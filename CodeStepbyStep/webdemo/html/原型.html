		// 要点四：引用类型的 __proto__ 属性值指向它的构造函数的 prototype 属性值

		function People(name, age) {
			this.name = name;
			this.age = age;
		}

		People.prototype.sayhi = function () {
			console.log('hi,我叫' + this.name + ',我今年' + this.age + '岁');
		}

		var xiaoming = new People('xiaoming', 18);
		var xiaogang = new People('xiaogang', 20);

		console.log(xiaoming.age);
		console.log(xiaogang.age);

		xiaoming.sayhi();
		xiaogang.sayhi();
		console.log(xiaoming.sayhi == xiaogang.sayhi); // true
