<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--
1.语义化标签
h1
address   地址

正确的标签干正确的事

优点：有利于浏览器搜素引擎来查找
-->


<address>昌平区沙河万家灯火</address>
<address>昌平区沙河万家灯火</address>

<p>昌平区沙河       万家灯火</p>

<pre>昌平区沙河
    万家灯火</pre>
<pre>昌平区沙河
    万家灯火</pre>


</body>
</html>
