<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box{
			width: 100px;
			height: 100px;
			background: skyblue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script src='../javascript/jquery-1.12.3.min.js'></script>
	<script src='../javascript/jquery.easie.js'></script>
	<script>
		$('.box').animate({'left': 500}, 2000, "easieEaseInQuart", function(){});
		$('.box').animate({'left': 500}, 2000, $.easie(0.895,0.03,0,1), function(){});

		// $("#box").animate({left:200}, "easieEaseInQuart");
		// $("#box").animate({left:200}, $.easie(0.895,0.03,0,1));
	</script>
</body>
</html>
